<!DOCTYPE html>

<html lang="html">
    <head>
        <title>Map</title>

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
        <link rel="stylesheet" href="leaflet/dist/leaflet.css"/>
        <script src="leaflet/dist/leaflet.js"></script>
        <script src="leaflet.vectorgrid/dist/Leaflet.VectorGrid.min.js"></script>
        <script type="module" src="javascripts/index.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <div class="options-container">
            <div class="options-btn-container">
                <div onclick="changeOption('layers')">
                    <img src="images/layers.svg" alt="layers">
                </div>

                <div  onclick="changeOption('maps')">
                    <img src="images/maps.svg" alt="maps">
                </div>
            </div>

            <div class="options-details-container" style="display: none;">
                <div class="options-details-container-head" >
                    <p class="options-title no-margins"></p>
                </div>
                

                <div class="options-details-container-body"></div>

            </div>
        </div>
    </body>
</html>
